<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradelynx Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Header Section -->
        <header>
            <h1>Tradelynx Platform</h1>
            <p>A robust, high-tech, multi-asset investment platform</p>
        </header>
        
        <!-- Sign-up and Sign-in Buttons -->
        <div class="auth-buttons">
            <button onclick="signUp()">Sign Up</button>
            <button onclick="signIn()">Sign In</button>
        </div>
        
        <!-- Investment Plans Section -->
        <section class="investment-plans">
            <h2>Investment Plans</h2>
            <ul>
                <li>Forex Trading</li>
                <li>Crypto Investments</li>
                <li>Commodities</li>
                <li>Stock Trading</li>
                <li>Mortgage Interest Rates</li>
            </ul>
        </section>

        <!-- Action Button to Display Alert -->
        <button class="alert-button" onclick="showAlert()">Click Here for More Info</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
